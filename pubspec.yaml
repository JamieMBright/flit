name: flit
description: A geography-based flight game with low-fi aesthetics.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Game Engine
  flame: ^1.14.0

  # State Management
  flutter_riverpod: ^2.4.9

  # HTTP client (cross-platform, for error telemetry)
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Shader assets (V1-V6: GPU-rendered globe)
  shaders:
    - shaders/globe.frag

  # Texture and image assets
  assets:
    - assets/textures/
    - assets/images/
    - assets/audio/
    - assets/geo/
