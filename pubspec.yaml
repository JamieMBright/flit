name: flit
description: A geography-based flight game with low-fi aesthetics.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Game Engine
  flame: ^1.14.0

  # State Management
  flutter_riverpod: ^2.4.9

  # Cupertino icons (required by Flutter framework for iOS-style widgets)
  cupertino_icons: ^1.0.6

  # HTTP client (cross-platform, for error telemetry)
  http: ^1.1.0

  # Country flag SVGs (cross-platform: iOS, Android, Web)
  flag: ^7.0.2

  # OSM tile map for descent mode (cross-platform: iOS, Android, Web)
  # Pinned to v6 for Dart SDK 3.2 compatibility (Flutter 3.16)
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

  # Audio (cross-platform: iOS, Android, Web)
  # Pinned to v5 for Dart SDK 3.2 compatibility (Flutter 3.16)
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Shader assets (V1-V6: GPU-rendered globe)
  shaders:
    - shaders/globe.frag

  # Texture and image assets
  assets:
    - assets/textures/
    - assets/images/
    - assets/audio/music/
    - assets/audio/sfx/
    - assets/audio/engines/
    - assets/geo/
