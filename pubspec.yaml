name: flit
description: A geography-based flight game with low-fi aesthetics.
publish_to: 'none'
version: 1.0.224+224

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Game Engine
  flame: ^1.14.0

  # State Management
  flutter_riverpod: ^2.4.9

  # HTTP client (cross-platform, for error telemetry)
  http: ^1.1.0

  # Country flag SVGs (cross-platform: iOS, Android, Web)
  # Pinned to 7.0.0 for Dart SDK 3.2 compatibility (>=7.0.1 needs >=3.4.0)
  flag: 7.0.0

  # OSM tile map for descent mode (cross-platform: iOS, Android, Web)
  # Pinned to v6 for Dart SDK 3.2 compatibility (Flutter 3.16)
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

  # Audio (cross-platform: iOS, Android, Web)
  # Pinned to v5 for Dart SDK 3.2 compatibility (Flutter 3.16)
  audioplayers: ^5.2.1

  # SVG rendering for DiceBear avatars (cross-platform: iOS, Android, Web)
  flutter_svg: ^2.0.9

  # Supabase Auth + Database (cross-platform: iOS, Android, Web)
  supabase_flutter: ^2.3.0

  # Local key-value storage for offline write queue (cross-platform: iOS, Android, Web)
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

  # App Icon Generation (cross-platform: iOS, Android, Web)
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios:
    generate: true
  web:
    generate: true
    background_color: "#1a1a2e"
    theme_color: "#1a1a2e"
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color_ios: "#1a1a2e"

flutter:
  uses-material-design: true

  # Shader assets (V1-V6: GPU-rendered globe)
  shaders:
    - shaders/globe.frag

  # Texture, audio, and image assets
  assets:
    - assets/textures/
    - assets/audio/engines/
    - assets/audio/music/
    - assets/audio/sfx/
