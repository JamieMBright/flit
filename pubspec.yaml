name: flit
description: A geography-based flight game with low-fi aesthetics.
publish_to: 'none'
version: 1.0.128+128

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Game Engine
  flame: ^1.14.0

  # State Management
  flutter_riverpod: ^2.4.9

  # HTTP client (cross-platform, for error telemetry)
  http: ^1.1.0

  # Country flag SVGs (cross-platform: iOS, Android, Web)
  # Pinned to 7.0.0 for Dart SDK 3.2 compatibility (>=7.0.1 needs >=3.4.0)
  flag: 7.0.0

  # OSM tile map for descent mode (cross-platform: iOS, Android, Web)
  # Pinned to v6 for Dart SDK 3.2 compatibility (Flutter 3.16)
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

  # Audio (cross-platform: iOS, Android, Web)
  # Pinned to v5 for Dart SDK 3.2 compatibility (Flutter 3.16)
  audioplayers: ^5.2.1

  # SVG rendering for DiceBear avatars (cross-platform: iOS, Android, Web)
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Shader assets (V1-V6: GPU-rendered globe)
  shaders:
    - shaders/globe.frag

  # Texture, audio, and image assets
  assets:
    - assets/textures/
    - assets/audio/engines/
    - assets/audio/music/
    - assets/audio/sfx/
