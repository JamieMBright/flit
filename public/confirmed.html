<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verified - Flit</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at 50% 80%, #0a1628 0%, #030810 100%);
      color: #e8edf5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .card {
      text-align: center;
      padding: 3rem 2.5rem;
      max-width: 420px;
      animation: fadeUp 0.6s ease-out;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.05rem;
      color: #94a3b8;
      line-height: 1.6;
    }

    .hint {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #475569;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-8px); }
    }

    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #e8edf5;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 4s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="card">
    <div class="icon">&#9992;&#65039;</div>
    <h1>Email Verified!</h1>
    <p>You're cleared for takeoff. Head back to the app and sign in to start flying.</p>
    <p class="hint">You can close this tab.</p>
  </div>
  <script>
    // Sprinkle some stars in the background
    const container = document.getElementById('stars');
    for (let i = 0; i < 60; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.left = Math.random() * 100 + '%';
      s.style.top = Math.random() * 100 + '%';
      s.style.animationDelay = Math.random() * 4 + 's';
      s.style.animationDuration = (3 + Math.random() * 3) + 's';
      container.appendChild(s);
    }
  </script>
</body>
</html>
