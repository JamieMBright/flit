name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.16.0'

jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Generate missing Flutter files
        run: |
          # Generate web platform files if missing
          flutter create --platform=web . --project-name=flit 2>&1 | tee flutter-create.log || true

      - name: Get dependencies
        run: flutter pub get 2>&1 | tee flutter-pub-get.log

      - name: Format code
        run: dart format lib/ test/ --fix

      - name: Build web release
        run: |
          flutter build web --release --base-href "/flit/" 2>&1 | tee flutter-build.log

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            flutter-create.log
            flutter-pub-get.log
            flutter-build.log
          retention-days: 7

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
