name: CI & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: read

concurrency:
  group: 'ci-deploy-${{ github.ref }}'
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.16.0'

jobs:
  # ── Lint, Test, Security (single job, one flutter create) ──
  lint-and-test:
    name: Lint, Test & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Generate Flutter files
        run: |
          flutter create --platform=web . --project-name=flit
          rm -f test/widget_test.dart

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Get dependencies
        run: flutter pub get

      - name: Check code formatting
        run: dart format --set-exit-if-changed lib/ test/
        continue-on-error: true

      - name: Analyze
        run: flutter analyze --fatal-warnings
        continue-on-error: true

      - name: Unit tests
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

      - name: Security — check for hardcoded secrets
        run: |
          if grep -rn "AKIA\|sk_live\|sk_test\|password\s*=\s*['\"]" lib/ --include="*.dart" | grep -v "test_accounts.dart"; then
            echo "ERROR: Potential hardcoded secrets found"
            exit 1
          else
            echo "No hardcoded secrets detected"
          fi

      - name: Security — dependency audit
        run: flutter pub outdated

  # ── Build Web (also validates shader compilation for WebGL) ──
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Generate Flutter files
        run: flutter create --platform=web . --project-name=flit

      - name: Get dependencies
        run: flutter pub get

      - name: Increase swap space
        run: |
          # GitHub runners already have a swapfile; resize it for dart2js
          sudo swapoff /swapfile || true
          sudo rm -f /swapfile
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "Swap enabled:"
          swapon --show
          free -h

      - name: Verify shader assets
        run: test -f shaders/globe.frag && echo "globe.frag OK"

      - name: Build web release
        run: |
          set -o pipefail
          for attempt in 1 2; do
            echo "Build web attempt ${attempt}/2"
            if flutter build web --release --dart2js-optimization=O2 --base-href "/flit/" 2>&1 | tee flutter-build.log; then
              break
            fi
            if [ "$attempt" -eq 2 ]; then
              exit 1
            fi
            echo "Retrying web build after transient failure..."
            sleep 5
          done

      - name: Verify build output
        run: |
          test -f build/web/index.html || (echo "ERROR: index.html not found" && exit 1)
          BUILD_SIZE=$(du -sh build/web | cut -f1)
          echo "Build size: ${BUILD_SIZE}"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: flutter-build.log
          retention-days: 7

  # ── Build Android (validates shader compilation for GLES/Vulkan) ──
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Generate Flutter files
        run: flutter create --platform=android . --project-name=flit

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  # ── Deploy to GitHub Pages ──
  deploy:
    name: Deploy
    needs: build-web
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ── Smoke Test ──
  smoke-test:
    name: Smoke Test
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Verify site is live
        run: |
          SITE_URL="https://${{ github.repository_owner }}.github.io/${GITHUB_REPOSITORY##*/}/"
          for attempt in 1 2 3 4 5; do
            HTTP_STATUS=$(curl -o /dev/null -s -w "%{http_code}" --max-time 10 "${SITE_URL}")
            echo "Attempt ${attempt}: HTTP ${HTTP_STATUS}"
            if [ "$HTTP_STATUS" -eq 200 ]; then
              echo "Site is live and returning 200 OK."
              exit 0
            fi
            sleep $((attempt * 5))
          done
          echo "WARNING: Site returned HTTP ${HTTP_STATUS} after 5 attempts (may still be propagating)"

  # ── Deploy to Vercel (only after CI passes on main) ──
  deploy-vercel:
    name: Deploy Vercel
    needs: [build-web]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Vercel production deployment
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK" ]; then
            echo "::warning::VERCEL_DEPLOY_HOOK secret not set — skipping Vercel deploy"
            exit 0
          fi

          echo "Triggering Vercel production deployment (CI passed)..."
          HTTP_STATUS=$(curl -sf -o /dev/null -w "%{http_code}" -X POST "$VERCEL_DEPLOY_HOOK")

          if [ "$HTTP_STATUS" -eq 200 ] || [ "$HTTP_STATUS" -eq 201 ]; then
            echo "Vercel deployment triggered successfully (HTTP ${HTTP_STATUS})"
          else
            echo "::error::Vercel deploy hook returned HTTP ${HTTP_STATUS}"
            exit 1
          fi

  # ── Update App Version (v1.<PR_count>) ──
  update-version:
    name: Update Version
    needs: smoke-test
    runs-on: ubuntu-latest
    # Only run on push to main (not workflow_dispatch) and skip version-bump commits
    if: github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]')
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Count merged PRs and update version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Count merged PRs via search API (single request instead of fetching all PR records)
          PR_COUNT=$(gh api -X GET "search/issues?q=repo:${{ github.repository }}+type:pr+is:merged+base:main&per_page=1" --jq '.total_count')
          echo "Merged PR count: ${PR_COUNT}"

          CURRENT_VERSION="v1.${PR_COUNT}"
          echo "New version: ${CURRENT_VERSION}"

          # Update the Dart version file
          cat > lib/core/app_version.dart << DART_EOF
          /// App version string displayed on the home screen.
          ///
          /// Format: \`v1.<merged_PR_count>\`
          ///
          /// This file is auto-updated by CI on every merge to main.
          /// See \`.github/workflows/ci.yml\` → "Update app version" step.
          /// Do not edit manually — your changes will be overwritten.
          const String appVersion = '${CURRENT_VERSION}';
          DART_EOF

          # Remove leading whitespace from heredoc indentation
          sed -i 's/^          //' lib/core/app_version.dart

          # Update version in pubspec.yaml (keep build number as PR count)
          sed -i "s/^version: .*/version: 1.0.${PR_COUNT}+${PR_COUNT}/" pubspec.yaml

          # Update version in error_service.dart
          sed -i "s/static const String appVersion = '.*'/static const String appVersion = '${CURRENT_VERSION}'/" lib/core/services/error_service.dart

          # Update version in index.html JS error handler
          sed -i "s/appVersion: '.*'/appVersion: '${CURRENT_VERSION}'/" web/index.html

          echo "Updated version to ${CURRENT_VERSION}"

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add lib/core/app_version.dart pubspec.yaml lib/core/services/error_service.dart web/index.html
          # Only commit if there are changes
          git diff --cached --quiet || {
            git commit -m "chore: bump version to $(grep "const String appVersion" lib/core/app_version.dart | grep -oP "v1\.\d+") [skip ci]"
            git push origin main
          }
