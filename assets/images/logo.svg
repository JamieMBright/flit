<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Globe gradient: deep navy to ocean blue -->
    <radialGradient id="globe" cx="40%" cy="35%" r="55%">
      <stop offset="0%" stop-color="#4A90B8"/>
      <stop offset="70%" stop-color="#2A5A78"/>
      <stop offset="100%" stop-color="#1A2A32"/>
    </radialGradient>
    <!-- Atmosphere rim glow -->
    <radialGradient id="atmo" cx="50%" cy="50%" r="50%">
      <stop offset="80%" stop-color="transparent"/>
      <stop offset="95%" stop-color="#4A90B8" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#4A90B8" stop-opacity="0"/>
    </radialGradient>
    <!-- Plane shadow -->
    <filter id="planeShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#0A0E1A" flood-opacity="0.5"/>
    </filter>
    <!-- Subtle globe shadow -->
    <filter id="globeShadow" x="-10%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0A0E1A" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Globe body -->
  <circle cx="256" cy="268" r="170" fill="url(#globe)" filter="url(#globeShadow)"/>

  <!-- Latitude lines (curved to suggest sphere) -->
  <g fill="none" stroke="#F0E8DC" stroke-opacity="0.12" stroke-width="1.5">
    <!-- Equator -->
    <ellipse cx="256" cy="268" rx="170" ry="12"/>
    <!-- Tropics -->
    <ellipse cx="256" cy="218" rx="155" ry="10"/>
    <ellipse cx="256" cy="318" rx="155" ry="10"/>
    <!-- Arctic/Antarctic -->
    <ellipse cx="256" cy="168" rx="110" ry="7"/>
    <ellipse cx="256" cy="368" rx="110" ry="7"/>
  </g>

  <!-- Longitude lines (curved arcs suggesting sphere) -->
  <g fill="none" stroke="#F0E8DC" stroke-opacity="0.12" stroke-width="1.5">
    <!-- Centre meridian -->
    <ellipse cx="256" cy="268" rx="12" ry="170"/>
    <!-- Side meridians -->
    <ellipse cx="256" cy="268" rx="60" ry="170"/>
    <ellipse cx="256" cy="268" rx="110" ry="170"/>
    <ellipse cx="256" cy="268" rx="145" ry="170"/>
  </g>

  <!-- Simplified continent shapes (subtle, lighter patches) -->
  <g fill="#5AABB8" fill-opacity="0.18">
    <!-- Europe/Africa landmass hint -->
    <path d="M240,140 Q255,155 250,180 Q260,195 255,220 Q248,235 252,260
             Q245,290 250,320 Q258,350 248,380 Q235,400 220,390
             Q215,370 220,340 Q210,310 215,280 Q208,255 212,230
             Q205,200 215,175 Q225,155 240,140Z"/>
    <!-- Americas landmass hint -->
    <path d="M170,160 Q185,170 180,195 Q175,215 168,240 Q162,265 170,285
             Q165,310 158,335 Q150,355 145,340 Q140,315 145,290
             Q138,265 142,240 Q135,215 145,190 Q155,170 170,160Z"/>
    <!-- Asia landmass hint -->
    <path d="M290,150 Q320,155 340,170 Q360,185 365,210 Q355,225 340,215
             Q325,220 310,210 Q295,220 285,205 Q278,185 285,165Z"/>
  </g>

  <!-- Atmosphere glow ring -->
  <circle cx="256" cy="268" r="180" fill="url(#atmo)"/>

  <!-- Curved flight path (dashed arc over globe) -->
  <path d="M130,300 Q200,120 370,180"
        fill="none" stroke="#D4654A" stroke-opacity="0.35"
        stroke-width="2" stroke-dasharray="8,6"
        stroke-linecap="round"/>

  <!-- Paper plane / aircraft — flying over the globe -->
  <g transform="translate(345,155) rotate(-25)" filter="url(#planeShadow)">
    <!-- Plane body — warm terracotta accent colour -->
    <path d="M0,0 L-52,18 L-42,22 L-58,36 L-8,26 L-14,32 L12,16Z"
          fill="#D4654A"/>
    <!-- Wing highlight -->
    <path d="M0,0 L-52,18 L-42,22 L0,0Z"
          fill="#E8826A" fill-opacity="0.6"/>
    <!-- Contrail streaks -->
    <line x1="-58" y1="36" x2="-90" y2="52"
          stroke="#F0E8DC" stroke-opacity="0.3" stroke-width="1.5"
          stroke-linecap="round"/>
    <line x1="-48" y1="32" x2="-78" y2="46"
          stroke="#F0E8DC" stroke-opacity="0.2" stroke-width="1"
          stroke-linecap="round"/>
  </g>

  <!-- "FLIT" text beneath globe -->
  <text x="256" y="480" text-anchor="middle"
        font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif"
        font-weight="700" font-size="52" letter-spacing="14"
        fill="#F0E8DC">FLIT</text>
</svg>
