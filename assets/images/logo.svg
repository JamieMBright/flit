<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>

    <!-- App icon background: deep navy rounded square -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1F3340"/>
      <stop offset="100%" stop-color="#1A2A32"/>
    </linearGradient>

    <!-- Globe arc gradient: terracotta to gold -->
    <linearGradient id="arcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E87A5A"/>
      <stop offset="100%" stop-color="#D4A944"/>
    </linearGradient>

    <!-- Plane fill gradient -->
    <linearGradient id="planeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F0E8DC"/>
      <stop offset="100%" stop-color="#C8B89A"/>
    </linearGradient>

    <!-- Ocean circle gradient -->
    <radialGradient id="oceanGrad" cx="38%" cy="35%" r="62%">
      <stop offset="0%" stop-color="#5BA3C9"/>
      <stop offset="55%" stop-color="#3A7A9E"/>
      <stop offset="100%" stop-color="#1E4A60"/>
    </radialGradient>

    <!-- Glow filter for arc ring -->
    <filter id="arcGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow for globe disc -->
    <filter id="discShadow" x="-15%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="6" stdDeviation="14" flood-color="#0A1520" flood-opacity="0.7"/>
    </filter>

    <!-- Glow filter for plane -->
    <filter id="planeGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#F0E8DC" flood-opacity="0.4"/>
    </filter>

    <!-- Text glow -->
    <filter id="textGlow" x="-10%" y="-40%" width="120%" height="180%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#E87A5A" flood-opacity="0.5"/>
    </filter>

    <!-- Clip path for globe disc -->
    <clipPath id="globeClip">
      <circle cx="218" cy="210" r="128"/>
    </clipPath>

  </defs>

  <!-- ── Background: dark rounded-square app icon shape ── -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Subtle inner vignette ring for depth -->
  <rect width="512" height="512" rx="96" ry="96"
        fill="none" stroke="#0A1520" stroke-width="3" opacity="0.6"/>

  <!-- ══════════════════════════════════════════
       GLOBE MARK — upper-left quadrant
       Abstract geometric globe: solid disc + geometric meridian slices
       ══════════════════════════════════════════ -->

  <!-- Globe ocean disc -->
  <circle cx="218" cy="210" r="128" fill="url(#oceanGrad)" filter="url(#discShadow)"/>

  <!-- Geometric continent shapes — simple bold polygons, not realistic -->
  <!-- Main landmass (top-right of globe) -->
  <g clip-path="url(#globeClip)" fill="#2A6A52" opacity="0.72">
    <path d="M238,102 L295,118 L308,155 L290,188 L265,198 L248,185
             L242,162 L218,150 L215,128 Z"/>
    <!-- Secondary landmass (bottom-left) -->
    <path d="M148,232 L172,220 L192,238 L188,272 L165,285
             L142,268 L138,248 Z"/>
    <!-- Small island cluster -->
    <path d="M262,230 L278,224 L284,240 L272,250 L258,244 Z"/>
  </g>

  <!-- Globe overlay: three clean geometric arc slices suggesting longitude -->
  <g clip-path="url(#globeClip)" fill="none" stroke="#F0E8DC"
     stroke-opacity="0.10" stroke-width="1.5">
    <!-- Vertical great circle suggestion -->
    <ellipse cx="218" cy="210" rx="14" ry="128"/>
    <ellipse cx="218" cy="210" rx="60" ry="128"/>
    <!-- Horizontal equator suggestion -->
    <ellipse cx="218" cy="210" rx="128" ry="16"/>
    <ellipse cx="218" cy="210" rx="115" ry="8" transform="rotate(-10,218,210)"/>
  </g>

  <!-- Globe specular highlight: top-left bright spot -->
  <circle cx="185" cy="170" r="40"
          fill="white" opacity="0.07"/>
  <circle cx="175" cy="162" r="18"
          fill="white" opacity="0.10"/>

  <!-- Globe atmosphere rim glow -->
  <circle cx="218" cy="210" r="136"
          fill="none" stroke="#4A90B8"
          stroke-width="8" stroke-opacity="0.25"/>
  <circle cx="218" cy="210" r="142"
          fill="none" stroke="#4A90B8"
          stroke-width="4" stroke-opacity="0.10"/>

  <!-- ══════════════════════════════════════════
       FLIGHT PATH ARC — sweeping terracotta ring
       Orbits from lower-left, arcs high over globe, exits upper-right
       ══════════════════════════════════════════ -->

  <!-- Outer orbit ring: bold terracotta-to-gold arc (270° sweep) -->
  <!-- Using a large circle stroke clipped to arc via dasharray trick -->
  <!-- Arc drawn as a path for precise control -->

  <!-- Shadow/glow layer for orbit arc -->
  <path d="M 108,338 A 185,185 0 1 1 398,220"
        fill="none"
        stroke="#E87A5A" stroke-opacity="0.18"
        stroke-width="22" stroke-linecap="round"
        filter="url(#arcGlow)"/>

  <!-- Main orbit arc -->
  <path d="M 108,338 A 185,185 0 1 1 398,220"
        fill="none"
        stroke="url(#arcGrad)"
        stroke-width="9" stroke-linecap="round"
        filter="url(#arcGlow)"/>

  <!-- Dashed inner orbit track (thinner, more subtle) -->
  <path d="M 122,324 A 168,168 0 1 1 388,228"
        fill="none"
        stroke="#F0E8DC" stroke-opacity="0.08"
        stroke-width="2" stroke-linecap="round"
        stroke-dasharray="12,10"/>

  <!-- ══════════════════════════════════════════
       PLANE SILHOUETTE — sleek, minimal, at arc end-point
       Positioned at upper-right tip of the arc (around 398,220)
       ══════════════════════════════════════════ -->

  <!-- Plane group: rotated to follow arc tangent at that point (~-35°) -->
  <g transform="translate(390,214) rotate(-38)" filter="url(#planeGlow)">
    <!-- Fuselage: narrow elongated body -->
    <path d="M 26,0 L -18,5 L -22,0 L -18,-5 Z"
          fill="url(#planeGrad)"/>
    <!-- Main wing: swept-back delta shape -->
    <path d="M 8,0 L -10,-22 L -18,-5 L -18,5 L -10,22 Z"
          fill="url(#planeGrad)"/>
    <!-- Tail fin: small vertical stab -->
    <path d="M -16,0 L -22,-10 L -22,0 Z"
          fill="#C8B89A"/>
    <!-- Horizontal stabiliser -->
    <path d="M -18,0 L -14,-8 L -22,0 L -14,8 Z"
          fill="#D4C9B5" opacity="0.8"/>
    <!-- Cockpit tint: tiny accent -->
    <ellipse cx="18" cy="0" rx="5" ry="2.5" fill="#4A90B8" opacity="0.9"/>
  </g>

  <!-- ══════════════════════════════════════════
       "FLIT" WORDMARK — bold, tight, gaming feel
       Bottom half of icon
       ══════════════════════════════════════════ -->

  <!-- FLIT text with glow -->
  <text x="256" y="434"
        text-anchor="middle"
        font-family="'Arial Black', 'Impact', 'Helvetica Neue', Arial, sans-serif"
        font-weight="900"
        font-size="96"
        letter-spacing="8"
        fill="#F0E8DC"
        filter="url(#textGlow)">FLIT</text>

  <!-- Accent underline: terracotta bar beneath wordmark -->
  <rect x="144" y="448" width="224" height="6" rx="3"
        fill="url(#arcGrad)" opacity="0.85"/>

  <!-- ══════════════════════════════════════════
       DECORATIVE DETAILS — polish
       ══════════════════════════════════════════ -->

  <!-- Dot accent at arc start point (lower-left of arc) -->
  <circle cx="108" cy="338" r="7" fill="#D4A944" opacity="0.9"/>
  <circle cx="108" cy="338" r="13" fill="none" stroke="#D4A944"
          stroke-width="2" opacity="0.4"/>

  <!-- Star/cross accent — subtle navigation marker -->
  <g transform="translate(422, 362)" opacity="0.55">
    <line x1="-7" y1="0" x2="7" y2="0"
          stroke="#4A90B8" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-7" x2="0" y2="7"
          stroke="#4A90B8" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="2.5" fill="#4A90B8"/>
  </g>

  <!-- Second subtle navigation cross -->
  <g transform="translate(72, 148)" opacity="0.40">
    <line x1="-5" y1="0" x2="5" y2="0"
          stroke="#D4A944" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="-5" x2="0" y2="5"
          stroke="#D4A944" stroke-width="1.5" stroke-linecap="round"/>
  </g>

</svg>
