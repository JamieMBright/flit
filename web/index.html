<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Flit - A geography-based flight game">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Flit">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Viewport for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Theme color -->
  <meta name="theme-color" content="#1A2A32">

  <title>Flit</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1A2A32;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #F0E8DC;
    }
    #loading .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #264050;
      border-top-color: #D4654A;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    #loading .label {
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.6;
      letter-spacing: 2px;
    }
    /* Full-screen error overlay — covers Flutter canvas entirely.
       On iOS PWA, errors can reload the page. This fires first. */
    #error-box {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      background: #0A0E1A;
      color: #aaa;
      font-family: monospace;
      font-size: 12px;
      padding: 48px 20px 20px;
      white-space: pre-wrap;
      word-break: break-word;
      z-index: 999999;
      /* Make text selectable for easy copying */
      user-select: text;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
    }
    #error-box .error-title {
      color: #FF4444;
      font-size: 18px;
      font-weight: bold;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin-bottom: 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <!-- Loading indicator (hidden once Flutter renders) -->
  <div id="loading">
    <div class="spinner"></div>
    <div class="label">LOADING FLIT...</div>
  </div>

  <!-- Error display for JS-level errors (before Flutter loads) -->
  <div id="error-box"></div>

  <script>
    // ── NUCLEAR JS ERROR HANDLER ──
    // Catches ALL errors below Flutter (JS, WASM, WebGL, async) and
    // freezes the screen with the full error text. On iOS PWA this is
    // the only way to see errors — Dart ErrorWidget never renders
    // because the WebView reloads the page on unhandled exceptions.
    //
    // PERSISTENCE: On iOS Safari PWA, uncaught errors can force a page
    // reload before the error overlay is visible. We persist errors in
    // localStorage so they survive reloads and display on next page load.

    var errorBox = document.getElementById('error-box');
    var errors = [];
    var frozen = false;
    var STORAGE_KEY = 'flit_crash_errors';
    var ERROR_ENDPOINT = 'https://flit-errors.vercel.app/api/errors';

    // Restore errors from a previous page load (iOS PWA reload recovery).
    // Check both localStorage and sessionStorage.
    try {
      var stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        errors = JSON.parse(stored);
      } else {
        // Fallback to sessionStorage if localStorage was unavailable
        stored = sessionStorage.getItem(STORAGE_KEY);
        if (stored) {
          errors = JSON.parse(stored);
        }
      }
    } catch (_) {}

    // POST error to Vercel telemetry (fire-and-forget, never blocks UI).
    // Format matches the CapturedError batch format from error_service.dart.
    function sendToVercel(msg, stackTrace) {
      try {
        // Generate a simple session ID if not already set
        if (!window._flitSessionId) {
          window._flitSessionId = 'web-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // Build error payload matching Dart's CapturedError format.
        // Send as array (batch) to match ErrorService.flush() format.
        var errorObj = {
          timestamp: new Date().toISOString(),
          sessionId: window._flitSessionId,
          appVersion: '0.1.0+1',
          platform: 'web',
          deviceInfo: navigator.userAgent,
          severity: 'critical',
          error: msg,
          context: {
            source: 'js_error_handler',
            url: location.href,
          },
        };
        
        // Add stack trace if provided
        if (stackTrace) {
          errorObj.stackTrace = stackTrace;
        }

        // Wrap in array to match the batch format expected by Vercel endpoint
        var payload = JSON.stringify([errorObj]);

        // Log to console for debugging (can be disabled in production)
        console.log('[FLIT ERROR TELEMETRY] Sending to Vercel:', ERROR_ENDPOINT);
        console.log('[FLIT ERROR TELEMETRY] Payload size:', payload.length, 'bytes');

        fetch(ERROR_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: payload,
          keepalive: true,  // survives page unload on iOS
        }).then(function(response) {
          console.log('[FLIT ERROR TELEMETRY] Response status:', response.status);
          return response.json();
        }).then(function(data) {
          console.log('[FLIT ERROR TELEMETRY] Response:', data);
        }).catch(function(err) {
          console.error('[FLIT ERROR TELEMETRY] Failed:', err);
        });
      } catch (err) {
        console.error('[FLIT ERROR TELEMETRY] Exception:', err);
      }
    }

    function renderErrorOverlay() {
      errorBox.innerHTML = '';
      var title = document.createElement('div');
      title.className = 'error-title';
      title.textContent = 'FLIT CRASH';
      errorBox.appendChild(title);

      var body = document.createElement('div');
      body.textContent = errors.join('\n\n---\n\n');
      errorBox.appendChild(body);

      // Dismiss button so the user can clear errors and retry
      var btn = document.createElement('div');
      btn.textContent = '[TAP TO DISMISS & RETRY]';
      btn.style.cssText = 'color:#4A90B8;margin-top:24px;font-size:14px;cursor:pointer;text-align:center;';
      btn.onclick = function() {
        errors = [];
        try { localStorage.removeItem(STORAGE_KEY); } catch (_) {}
        try { sessionStorage.removeItem(STORAGE_KEY); } catch (_) {}
        errorBox.style.display = 'none';
        frozen = false;
        location.reload();
      };
      errorBox.appendChild(btn);

      errorBox.style.display = 'block';

      // Hide the Flutter canvas and loading spinner so error is visible
      var loading = document.getElementById('loading');
      if (loading) loading.style.display = 'none';
      // Hide all Flutter-rendered canvases
      var canvases = document.querySelectorAll('canvas, flt-glass-pane, flutter-view');
      for (var i = 0; i < canvases.length; i++) {
        canvases[i].style.display = 'none';
      }

      frozen = true;
    }

    // If we restored errors from a previous crash, show them immediately.
    if (errors.length > 0) {
      renderErrorOverlay();
    }

    function freezeWithError(msg, stackTrace) {
      errors.push(msg);

      // CRITICAL: Persist to localStorage IMMEDIATELY and SYNCHRONOUSLY
      // before doing anything else. On iOS Safari PWA, the page can reload
      // milliseconds after an error, so we must save ASAP.
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(errors));
      } catch (_) {
        // If localStorage fails, try sessionStorage as backup
        try {
          sessionStorage.setItem(STORAGE_KEY, JSON.stringify(errors));
        } catch (_) {}
      }

      // Send to Vercel telemetry (fire-and-forget, with keepalive for iOS).
      sendToVercel(msg, stackTrace);

      // Render the error overlay (may not complete if page reloads).
      renderErrorOverlay();
    }

    // Catch synchronous JS errors
    window.addEventListener('error', function(e) {
      var msg = '[JS Error] ' + e.message + '\n' + (e.filename || '') + ':' + (e.lineno || '');
      var stack = e.error && e.error.stack ? e.error.stack : null;
      freezeWithError(msg, stack);
      e.preventDefault(); // Prevent default handling / page reload
      return true;
    });

    // Catch unhandled promise rejections (async errors)
    window.addEventListener('unhandledrejection', function(e) {
      var reason = e.reason;
      var msg = '[Async Error] ';
      var stack = null;
      if (reason && reason.stack) {
        msg += reason.message + '\n' + reason.stack;
        stack = reason.stack;
      } else {
        msg += String(reason || e);
      }
      freezeWithError(msg, stack);
      e.preventDefault();
    });

    // Catch WebGL context loss (shader / GPU crashes)
    document.addEventListener('webglcontextlost', function(e) {
      freezeWithError('[WebGL CRASH] GPU context lost — likely a shader or rendering failure.', null);
      e.preventDefault(); // Prevent automatic context restore attempt
    }, true); // Use capture phase to catch it on any canvas

    // Expose to Dart so flutter code can push errors to the JS overlay
    window._flitShowError = freezeWithError;

    // Expose non-fatal error logger to Dart (logs to Vercel without blocking UI)
    window._flitLogNonFatal = function(msg) {
      console.warn('[FLIT NON-FATAL ERROR]', msg);
      // Send to Vercel telemetry without blocking UI
      sendToVercel(msg, null);
      // Do NOT call freezeWithError or renderErrorOverlay — let game continue
    };
  </script>

  <!--
    Flutter bootstrap: try flutter_bootstrap.js first (Flutter 3.22+).
    If it 404s, fall back to flutter.js + _flutter.loader (Flutter 3.16-3.21).
  -->
  <script>
    var bs = document.createElement('script');
    bs.src = 'flutter_bootstrap.js';
    bs.async = true;
    bs.onerror = function() {
      // flutter_bootstrap.js not found — use flutter.js loader instead.
      var fl = document.createElement('script');
      fl.src = 'flutter.js';
      fl.defer = true;
      fl.onload = function() {
        // Flutter 3.22+ uses load(), 3.16-3.21 uses loadEntrypoint().
        if (_flutter.loader.load) {
          _flutter.loader.load();
        } else {
          _flutter.loader.loadEntrypoint({
            onEntrypointLoaded: function(engineInitializer) {
              engineInitializer.initializeEngine().then(function(appRunner) {
                appRunner.runApp();
              });
            }
          });
        }
      };
      fl.onerror = function() {
        freezeWithError('Could not load Flutter engine (neither flutter_bootstrap.js nor flutter.js found).', null);
      };
      document.body.appendChild(fl);
    };
    document.body.appendChild(bs);
  </script>
</body>
</html>
