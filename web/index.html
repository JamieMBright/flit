<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Flit - A geography-based flight game">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Flit">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Viewport for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Theme color -->
  <meta name="theme-color" content="#1A2A32">

  <title>Flit</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1A2A32;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #F0E8DC;
    }
    #loading .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #264050;
      border-top-color: #D4654A;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    #loading .label {
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.6;
      letter-spacing: 2px;
    }
    #error-box {
      display: none;
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      max-height: 40vh;
      overflow-y: auto;
      background: #7a1616ee;
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      padding: 14px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      z-index: 99999;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <!-- Loading indicator (hidden once Flutter renders) -->
  <div id="loading">
    <div class="spinner"></div>
    <div class="label">LOADING FLIT...</div>
  </div>

  <!-- Error display for JS-level errors (before Flutter loads) -->
  <div id="error-box"></div>

  <script>
    // Capture JS-level errors and display them visually.
    var errorBox = document.getElementById('error-box');
    var errors = [];
    function showError(msg) {
      errors.push(msg);
      errorBox.style.display = 'block';
      errorBox.textContent = errors.join('\n\n');
    }

    window.addEventListener('error', function(e) {
      showError('[JS Error] ' + e.message + ' (' + e.filename + ':' + e.lineno + ')');
    });
    window.addEventListener('unhandledrejection', function(e) {
      showError('[Promise Rejection] ' + (e.reason || e));
    });
  </script>

  <!--
    Flutter bootstrap: try flutter_bootstrap.js first (Flutter 3.22+).
    If it 404s, fall back to flutter.js + _flutter.loader (Flutter 3.16-3.21).
  -->
  <script>
    var bs = document.createElement('script');
    bs.src = 'flutter_bootstrap.js';
    bs.async = true;
    bs.onerror = function() {
      // flutter_bootstrap.js not found â€” use flutter.js loader instead.
      var fl = document.createElement('script');
      fl.src = 'flutter.js';
      fl.defer = true;
      fl.onload = function() {
        // Flutter 3.22+ uses load(), 3.16-3.21 uses loadEntrypoint().
        if (_flutter.loader.load) {
          _flutter.loader.load();
        } else {
          _flutter.loader.loadEntrypoint({
            onEntrypointLoaded: function(engineInitializer) {
              engineInitializer.initializeEngine().then(function(appRunner) {
                appRunner.runApp();
              });
            }
          });
        }
      };
      fl.onerror = function() {
        showError('Could not load Flutter engine (neither flutter_bootstrap.js nor flutter.js found).');
      };
      document.body.appendChild(fl);
    };
    document.body.appendChild(bs);
  </script>
</body>
</html>
